<body class="text-center" style="font-weight: bold;background: rgb(0,0,0);">
    <section style="width: 100%;">
        <div class="container" style="width: 100%;">
            <div class="row" style="height: 210px;width: 100%;margin-top: 25%;">
                
                <div class="col-md-6" style="border-radius: 30px;border: 10px solid var(--bs-teal);box-shadow: 0px 0px 16px 9px rgb(65,140,116);width: 40%;margin-left: 5%;">
                    <h2 class="font-monospace text-nowrap text-white" style="margin-top: 10px;">Github Search API</h2>
                    <input id="search" class="border rounded form-control-sm" type="text" style="margin-top: 15px;width: 320px;" placeholder="Text Input" autocomplete="off">
                    <button class="btn btn-primary font-monospace bg-dark bg-gradient" type="button" style="margin-top: 15px;width: 110px;border: 2px solid var(--bs-teal) ;" onclick="GithubAPI()">SUBMIT</button>
                </div>
               
                <div class="col-md-6" style="border-radius: 30px;border: 10px solid var(--bs-teal);box-shadow: 0px 0px 16px 9px rgb(65,140,116);width: 40%;margin-left: 10%;">
                    <h2 class="font-monospace text-nowrap text-white" style="margin-top: 10px;">Chemistry</h2>
                    <button class="btn btn-primary font-monospace bg-dark bg-gradient" type="button" style="margin-top: 15px;width: 110px;border: 2px solid var(--bs-teal) ;" onclick="getAPIdata()">SUBMIT</button>
                </div>
            </div>
        </div>
    </section>
